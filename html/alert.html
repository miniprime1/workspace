<!DOCTYPE html>
<html>

<head>
    <title>Alert!</title>
</head>

<body>
    <input placeholder="Count" type="number" id="input">
    <button onclick="f()" type="text">Alert</button>
    <script>
        function f() {
            x = document.getElementById("input").value
            for (i=x; i>0; i--) {
                alert("Count: " + i)
            }
        }
    </script>
</body>

</html>
